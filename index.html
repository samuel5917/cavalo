<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Pro | Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: #0f172a; border: 1px solid #1e293b; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        input, select { background: #1e293b !important; border: 1px solid #334155 !important; color: white !important; transition: all 0.2s; }
        input:focus, select:focus { border-color: #3b82f6 !important; outline: none; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <nav class="fixed top-6 left-1/2 -translate-x-1/2 z-50 flex gap-4 p-2 glass rounded-2xl">
        <a href="index.html" class="px-4 py-2 bg-blue-600 rounded-xl text-xs font-bold uppercase tracking-widest text-white">Registrar</a>
        <a href="consulta.html" class="px-4 py-2 hover:bg-slate-800 rounded-xl text-xs font-bold uppercase tracking-widest text-slate-400 transition-all">Consultar/Excel</a>
    </nav>

    <div class="w-full max-w-2xl glass rounded-3xl p-8 md:p-12 mt-12">
        <header class="mb-10 text-center md:text-left">
            <h1 class="text-3xl font-bold tracking-tighter flex items-center justify-center md:justify-start gap-3">
                <i data-lucide="package-plus" class="text-blue-500"></i> REMANEJO_INPUT
            </h1>
            <p class="text-slate-500 mt-2 text-sm font-mono uppercase tracking-tighter">Database: Supabase Active</p>
        </header>

        <form id="formRegistro" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Tag CB</label>
                    <input type="text" id="tag_cb" required placeholder="Ex: CB-100" class="w-full p-4 rounded-2xl text-sm font-mono">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Material</label>
                    <input type="text" id="material" required placeholder="Descrição do item" class="w-full p-4 rounded-2xl text-sm">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Origem</label>
                    <input type="text" id="origem" required placeholder="Local de Saída" class="w-full p-4 rounded-2xl text-sm">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Destino</label>
                    <input type="text" id="destino" required placeholder="Local de Chegada" class="w-full p-4 rounded-2xl text-sm">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-blue-400 uppercase tracking-widest ml-1">Peso (kg)</label>
                    <input type="number" step="0.001" id="peso" required placeholder="0.000" class="w-full p-4 rounded-2xl text-sm font-bold text-blue-400">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Turno</label>
                    <select id="turno" class="w-full p-4 rounded-2xl text-sm cursor-pointer appearance-none">
                        <option>1º Turno</option>
                        <option>2º Turno</option>
                        <option>3º Turno</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="btnSubmit" class="w-full bg-blue-600 hover:bg-blue-500 py-5 rounded-2xl text-white font-bold text-sm uppercase tracking-widest flex items-center justify-center gap-3 shadow-xl transition-all active:scale-95">
                <i data-lucide="save"></i> Salvar Registro
            </button>
        </form>
    </div>

    <script>
        // Inicialização dos ícones (com segurança caso a lib falhe)
        try { lucide.createIcons(); } catch(e) { console.error("Lucide failed", e); }

        // Suas Credenciais
        const SUPABASE_URL = 'https://lkbyphypfmouahxpzhst.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_N9X2k--CcuTcdNFUDU0K8w_wEKZaJvV';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('formRegistro');
        const btn = document.getElementById('btnSubmit');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            btn.disabled = true;
            btn.innerHTML = `PROCESSANDO...`;

            const payload = {
                tag_cb: document.getElementById('tag_cb').value,
                material: document.getElementById('material').value,
                origem: document.getElementById('origem').value,
                destino: document.getElementById('destino').value,
                peso: parseFloat(document.getElementById('peso').value),
                turno: document.getElementById('turno').value,
                data: new Date().toLocaleDateString('pt-BR'),
                horario: new Date().toLocaleTimeString('pt-BR')
            };

            const { error } = await _supabase
                .from('movimentacoes')
                .insert([payload]);

            if (error) {
                console.error("Erro:", error);
                alert("ERRO NO SUPABASE: " + error.message + "\n\n1. Verifique se a tabela 'movimentacoes' existe.\n2. Verifique se desativou o RLS.");
                btn.disabled = false;
                btn.innerHTML = `<i data-lucide="save"></i> Salvar Registro`;
            } else {
                alert("REGISTRO SALVO COM SUCESSO!");
                form.reset();
                btn.disabled = false;
                btn.innerHTML = `<i data-lucide="save"></i> Salvar Registro`;
            }
            lucide.createIcons();
        });
    </script>
</body>
</html>
